<meta charset="UTF-8">
<script>
    function pulaLinha(){
        document.write("<br>");
        document.write("<br>");
    }
    function mostra (frase){
        document.write(frase);
        pulaLinha();
    }

var numeroPensado = Math.round( Math.random () * 10) ; // (Dá um numero de 0 a 10, se fosse de 0 a 1000, seria *100)
var chute = parseInt (prompt ("Digite seu chute! "));

if (chute == numeroPensado) {
    mostra("Você acertou!!! ");
} else{
    mostra ("Você errou, o numero pensando foi " + numeroPensado);
}

</script>
