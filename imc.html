<meta charset="UTF-8">
<script>
    function pulaLinha(){
        document.write("<br>");
        document.write("<br>");
    }
    function mostra (frase){
        document.write(frase);
        pulaLinha();
    }
    function calculaImc(altura, peso) {
        
        return imc = peso / (altura*altura);
    }
    var nome = prompt ("informe seu nome: ")
    var altura = prompt (nome +", Informe sua altura: ");
    var peso = prompt (nome + ", Informe seu peso: ");

    var imc = calculaImc (altura, peso);

    if (imc <18.5){
        mostra ("Você está abaixo do IMC recomendado! ");
    }
    if (imc > 35){
        mostra("Você está acima do IMC recomendado! ")
    }
    if (imc >= 18.5 && imc <= 35){
        mostra ("Seu IMC está excelente! ");
    }

    mostra(nome + ", o valor do seu IMC é: " + imc);

</script>
