
<script>
    function pulaLinha () {
        document.write("<br>");
        document.write("<br>");
    }

    function mostra (frase ){
        document.write(frase );
        pulaLinha();
    }

    var ano = 2022;
	
    mostra("Day tem  " +  (ano - 1995) +  " anos");
    mostra("Dayanne tem  " +  (ano - 1965) +  " anos");
    mostra("Davi tem  " +  (ano - 1685) +  " anos");
</script>
